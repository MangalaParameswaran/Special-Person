<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECIAL PERSON</title>
   <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./images/IMG_20231206_105008.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-5 col-sm-10 col-10 col-md-7 mx-auto ">
                <div class="login-div h-100 my-5 rounded-5">
                    <div class="mem-div d-flex justify-content-center align-items-center">
                        <span class="mt-5 text-center p-2"><img src="./images/IMG_20231206_133319.jpg" alt="" srcset="" class="logo rounded-5"></span>
                        <h5 class="mem-log text-center  fs-1 pt-5 d-inline-block">Member Login</h5>
                    </div>
                    <div class="d-flex justify-content-center">
                        <hr class="border border-primary border-2 w-50  opacity-75">
                    </div>

                    <form action="./homePage.html" method="" class="" id="form">
                        <div class="input-group flex-nowrap pt-4">
                            <span class="input-group-text ms-5 bg-secondary" id="addon-wrapping"><i class="fa-regular fa-user icon"></i></span>
                            <input type="email" required="true" class="form-control input-user  me-5" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required="true" id="email">
                          </div>
                          <div class="input-group flex-nowrap pt-4">
                            <span class="input-group-text ms-5 bg-secondary" id="addon-wrapping"><i class="fa-solid icon fa-lock "></i></span>
                            <input type="password" required="true" class="form-control input-user me-5" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" required="true" id="password">
                          </div>
                          <div class="d-flex justify-content-center">
                          <button type="submit" class="btn w-50 fs-5 btn-outline-secondary mt-4  d-flex justify-content-center text-light login fw-bold">LOGIN</button></div>
                    </form>
                       <P class="text-light mt-4 text-center fw-bold">Forgot Password? <a href="" class="forgotPass">Click Here</a> </P>
                       <hr class="text-light mt-4">
                       <div class="d-flex justify-content-center mt-4">
                       <a href="./signup.html" rel="noopener noreferrer" class="btn btn-outline-secondary fw-bold text-light register fs-5 px-4">REGISTER</a></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./login.script.js"></script>
    <script src="https://kit.fontawesome.com/4365d8e717.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
