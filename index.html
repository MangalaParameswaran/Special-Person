<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECIAL PERSON</title>
   <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeqYY-qgm6uyh7UugolxO2hvsxuvvleRwQkOAxwxzIMt9eDW0qUmHiwuiL-mmjeJNtRSo&usqp=CAU" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-5 col-sm-8 col-7 col-md-7 col-8 mx-auto ">
                <div class="login-div">
                    <h5 class="mem-log text-center  fs-1 pt-1 pt-sm-5">Member Login</h5>
                    <div class="input-group flex-nowrap pt-4">
                        <span class="input-group-text ms-5 bg-secondary" id="addon-wrapping"><i class="fa-regular fa-user"></i></span>
                        <input type="text" class="form-control input-user  me-5" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required="true">
                      </div>
                      <div class="input-group flex-nowrap pt-1 pt-sm-5">
                        <span class="input-group-text ms-5 bg-secondary" id="addon-wrapping"><i class="fa-solid fa-lock "></i></span>
                        <input type="text" class="form-control input-user me-5" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required="true">
                      </div>
                      <div class="d-flex justify-content-center">
                      <button type="button" class="btn w-50 fs-5 btn-outline-secondary mt-4  d-flex justify-content-center text-light login fw-bold">LOGIN</button></div>
                       <P class="text-light mt-4 text-center text-">Forgot Password? <a href="" class="forgotPass">Click Here</a> </P>
                       <hr class="text-light">
                       <div class="d-flex justify-content-center mt-4">
                       <a href="http://" target="_blank" rel="noopener noreferrer" class="btn btn-outline-secondary fw-bold text-light register fs-5 px-4">REGISTER</a></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/4365d8e717.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
