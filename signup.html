<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="shortcut icon" href="./images/IMG_20231206_133319.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="su-container col-xl-8 col-lg-6 col-sm-9 col-10 col-md-7 mx-auto my-4 h-100 rounded-4 col-xxl-4">
                <div class="">
                    <h1 class="d-flex justify-content-center align-content-center mt-4 regis-head"><span class="m-1 pe-1"><img src="./images/IMG_20231206_133319.jpg" alt="" srcset="" class="logo rounded-5"></span>Registration Form</h1>
                </div>
                <hr class="border border-primary border-1 opacity-75">
            <form action="./homePage.html" method="" class="" id="form">
                <div class="mb-3 mt-4 mx-5">
                        <div class="input-group mt-3">
                            <label for="username" class="form-label text-light fw-bolder">User Name</label>
                            <input id="username" class="form-control w-100 rounded-3" type="text" placeholder="Last Name" aria-label="default input example">
                            <div class="error mt-2 text-danger"></div> 
                        </div>
                   <div class="input-group mt-3">
                          <label for="email" class="form-label text-light  fw-bolder">Email address</label>
                          <input type="text" name="email" id="email" class="form-control w-100 rounded-3" placeholder="Enter ur Email">
                          <div class="error mt-2 text-danger"></div>
                   </div>
                 
                   <div class="input-group mt-3">
                    <label for="password" class="form-label text-light fw-bolder">Password</label>
                    <input type="password" id="password" placeholder="Enter ur Password" class="form-control w-100 rounded-3">
                    <div class="error mt-2 text-danger"></div> 
                </div>
                <div class="input-group mt-3">
                    <label for="cpassword" class="form-label text-light fw-bolder">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" class="form-control w-100 rounded-3" id="cpassword">
                    <div class="error mt-2 text-danger"></div> 
                </div>
                  <div class="div d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-outline-primary mb-1">Register</button>
                  </div>

              </form>
            </div>
        </div>
    </div>
    

    <script src="./signUp.script.js"></script>
    <script src="https://kit.fontawesome.com/4365d8e717.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


</body>
</html>
